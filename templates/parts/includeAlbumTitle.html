{% load images_extras %}
{% load i18n %}
<dt style="height: 12px; text-align: center;">
	<div>
		{% if perms.interface.can_edit_content %}
		<input class="album-input" title="Click on text to edit, click anywhere else to save {{pg.album.album_identifier}}" id="input-{{pg.album.album_identifier}}" type="text" value="{{pg.album.album_name}}" onfocus="this.addClassName('active')" onblur="this.removeClassName('active'); albums._edit('{{pg.album.album_identifier}}')" />
		{% else %}
		<div style="float: left; padding-left: 5px; margin-top: 3px; color: #333; font-size: 10px">{{pg.album.album_name|truncate:29}}</div>
		{% endif %}
		<div style="float: right; background-color: white; height: 14px;padding-top: 3px; padding-left: 3px">
			<img title="{% trans 'Add this album to your basket'%}" style="cursor: pointer; margin-left: 5px;" onclick="createEntry('{{pg.album.album_identifier}}')" src="/s/_img_interface/arrow.png" border="0" width="14" height="10" alt="{% trans 'Add this item to your basket'%}" />
		</div>
	</div>
</dt>
